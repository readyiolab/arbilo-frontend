name: CI/CD React App to Droplet

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies and build React app
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 4. Delete old dist folder on droplet
      - name: Delete old dist folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          port: 22
          script: |
            echo "Deleting old dist folder..."
            rm -rf /var/www/arbilo/arbilo-frontends/dist
            echo "Old dist folder deleted."

      # 5. Copy new build (dist folder) to droplet
      - name: Copy dist folder to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          port: 22
          source: "dist"  # copy the entire folder
          target: "/var/www/arbilo/arbilo-frontends"

      # 6. Set permissions
      - name: Set permissions on dist
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          port: 22
          script: |
            echo "Setting permissions..."
            chown -R www-data:www-data /var/www/arbilo/arbilo-frontends/dist
            chmod -R 755 /var/www/arbilo/arbilo-frontends/dist
            echo "Deployment finished successfully âœ…"
